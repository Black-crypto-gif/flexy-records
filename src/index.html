<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
  </head>
  <body>
    <!-- The begening of the nav bar section -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Records Flexy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Records Flexy</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a  data-bs-toggle="tooltip" data-bs-placement="right"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="djezzy" class="nav-link " aria-current="page" href="#"><img class="item-logo"  width="150px" src="./assets/djezzy.png" alt="djezzy"/></a>
                </li>
                <li class="nav-item">
                  <a
                  data-bs-toggle="tooltip" data-bs-placement="right"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="mobilis"  
                   class="nav-link " aria-current="page" href="#"><img class="item-logo" width="150px" src="./assets/ATM_Mobilis.svg.png" alt="djezzy" /></a>
                </li>
                <li class="nav-item">
                  <a
                  data-bs-toggle="tooltip" data-bs-placement="right"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="ooredoo"
                   class="nav-link" aria-current="page" href="#"><img class="item-logo" width="150px" src="./assets/ooredoo.png" alt="djezzy" /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- The end of the nav bar section -->
      <!-- ADD values price start -->
        <!-- Button trigger modal -->
       <div class="main-section">
        <h1 class="d-title">Djezzy Flexy Records </h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
           ADD
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">ADD FLEXY</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                       
                        <span class="input-group-text">Add Price</span>
                        <input type="text" class="form-control" name="val" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">.00</span>
                        <select name="fees" class="form-select" aria-label="Default select example">
                          <option  selected>Select value</option>
                          <option value="10">10</option>
                          <option value="20">20</option>
                          <option value="30">30</option>
                        </select>
                      </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="submit-f" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
  
       <div id="root">
       </div>

      <!-- ADD values price end -->

    

    <script type="module" src="./js/main.js"></script>
    <script src="./js/control.js"></script>
    
   
  </body>
</html>
