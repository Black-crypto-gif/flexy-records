<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons8.png">
    <title>Area Mobile</title>
</head>
<body>
     <!-- The begening of the nav bar section -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/area mobile logo.png" width="125px" class="logo-logo" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
          ADD
       </button>
      </div>
    </nav>
      <!-- The end of the nav bar section -->
      <!-- ADD values price start -->
        <!-- Button trigger modal -->
       <div class="main-section">
        <h1 class="d-title">
          Credit Lists Values 
        </h1>
        <div id="toor">
          
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              
              <div class="modal-header">
                  <h1 class="bg-dark p-2 rounded text-center" >ADD CREDIT</h1>
                <h5 class="modal-title" id="exampleModalLabel">ADD CREDIT</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group gap-2">
                        <span class="input-group-text">Add Price with number</span>
                        <div class="input-group flex-nowrap">
                          <span class="input-group-text" id="addon-wrapping">Number :</span>
                          <input type="text" id="numbers" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <input type="text" class="form-control" id="val" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">.00</span>
                        <select name="fees" class="form-select" aria-label="Default select example">
                          <option  selected>Select value</option>
                          <option value="10">10</option>
                          <option value="20">20</option>
                          <option value="30">30</option>
                          <option value="40">40</option>
                          <option value="50">50</option>
                        </select>
                      </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="button" id="submit-f" class="btn btn-success">Save changes</button>
                </div>
            </div>
            </div>
        </div>
  
       <div id="root">
       </div>

      <!-- ADD values price end -->

    

    <script type="module" src="./js/main.js"></script>
    <script src="./js/control.js"></script>
</body>
</html>
